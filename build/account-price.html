			<div class="account">
				<h1 class="account__title">Личный кабинет</h1>

					<div class="account__desc">Введите сумму для пополнения счета</div>
					<form class="account-price__form" id="js-form">
						<div class="account-price__form-wrap">
							<input placeholder="Сумма" name="sum">
							<button class="account-price__btn cheap-payment__btn btn btn-disabled">Пополнить</button>
						</div>
						<label class="cheap-payment__capcha capcha">
							<input type="text" placeholder="0 + 7 = ?" name="capcha" required><span>Проверочный код</span>
						</label>
						<div class="account-price__txt">Способ оплаты
							<label class="cheap-payment__radio-label">
								<input type="radio" name="oplata"><span>C телефона</span>
							</label>
							<label class="cheap-payment__radio-label">
								<input type="radio" name="oplata" checked="checked"><span>C лицевого счета QIWI</span>
							</label>
							<label class="cheap-payment__radio-label">
								<input type="radio" name="oplata" checked="checked"><span>C банковской карты</span>
							</label>
						</div>
					</form>
					<div class="account-price__img"><img src="images/mastercard.png" alt="mastercard"><img src="images/visa.png" alt="visa"><img src="images/qiwi.png" alt="qiwi"></div>
